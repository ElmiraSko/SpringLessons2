<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">

    <title>User-Form</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" th:href="@{/}">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{/user}"><i class="fa fa-fw fa-link"></i> Users </a></li>
            <li><a th:href="@{/role}"><i class="fa fa-fw fa-link"></i> Roles </a></li>
            <li><a th:href="@{/category}"><i class="fa fa-fw fa-link"></i> Category </a></li>
            <li><a th:href="@{/product}"><i class="fa fa-fw fa-link"></i> Products </a></li>
            <li><a href="#"><i class="fa fa-fw fa-link"></i> Other </a></li>
        </ul>
    </div>

    <div class="content p-4">

        <h2 class="mb-4">Edit product</h2>

        <div class="card mb-4">
            <div class="card-body">

                <p>Edit product</p>
                <form th:action="@{/product/save/{id}(id=${editProduct.id})}" th:object="${editProduct}" method="post">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" th:field="*{title}" th:value="*{title}"
                               class="form-control"  placeholder="Enter name"/>
                        <small id="titleError" class="form-text text-muted"
                               th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                            title validation error</small>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" id="cost" th:field="*{cost}" th:value="*{cost}"
                               class="form-control" step="0.01" min="0" placeholder="0,00"/>
                        <small id="costError" class="form-text text-muted"
                               th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">
                            cost validation error</small>
                    </div>
                    <div class="form-group">
                        <label for="categories">Categories</label>
                        <select multiple class="form-control" id="categories" th:field="*{category}" required>
                            <option th:each="category : ${categories}"
                                    th:text="${category.title}"
                                    th:value="${category.id}"
                                    th:selected="${editProduct.category?.equals(category)}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="newPictures">Product image</label>
                        <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                               placeholder="Upload new product picture" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div class="container-fluid mb-4">
                    <div class="card-columns" style="column-count: 5">
                        <div class="card" th:each="pict : ${editProduct.pictures}">
                            <div class="card-header">Picture</div>
                            <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}"
                                 width="40%"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/fullcalendar.min.js}"></script>
<script th:src="@{/js/bootadmin.min.js}"></script>

</body>
</html>
