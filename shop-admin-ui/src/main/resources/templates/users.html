<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">

    <title>Admin-Users</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" th:href="@{/}">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{/user}"><i class="fa fa-fw fa-link"></i> Users </a></li>
            <li><a th:href="@{/role}"><i class="fa fa-fw fa-link"></i> Roles </a></li>
            <li><a href="#" th:href="@{/category}"><i class="fa fa-fw fa-link"></i> Category </a></li>
            <li><a th:href="@{/product}"><i class="fa fa-fw fa-link"></i> Products </a></li>
            <li><a href="#"><i class="fa fa-fw fa-link"></i> Other </a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">Users</h2>

        <form th:action="@{/user/new}">
            <button type="submit" class="btn btn-secondary">Add User</button>
        </form><br>

        <div class="card mb-4">
            <div class="card-body">
                <table id="users_table" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="us : ${users}">
                        <th scope="row" th:text="${us.id}">1</th>
                        <td th:text="${us.name}">UserName</td>
                        <td th:text="${us.firstName}">FirsName</td>
                        <td th:text="${us.lastName}">LastName</td>
                        <td th:text="${us.age}">UserAge</td>
                        <td>
                            <ul class="list-unstyled collapse show" id="roles" th:each="role : ${us.getRoles()}">
                                <li th:text="${role.name}"></li>
                            </ul>
                        </td>
                        <td th:text="${us.phone}">UserPhone</td>
                        <td th:text="${us.email}">UserEmail</td>
                        <td>
                            <a class="#" href="#" th:href="@{/user/edit(id=${us.id})}">
                                <i class="fas fa-edit"></i></a>
                            <form th:action="@{/user(id=${us.id})}" th:method="delete">
                                <button class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script th:src="@{/js/bootadmin.min.js}"></script>

<script>
    $(document).ready(function () {
        $('#users_table').DataTable();
    });
</script>

</body>
</html>
