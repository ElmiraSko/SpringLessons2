<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Roles</h2>
        <form th:action="@{/role/create}">
            <button type="submit" class="btn btn-secondary">Add role</button>
        </form><br>
        <div class="card mb-4">
            <div class="card-body">
                <table id="role_table" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Role</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <th scope="row" th:text="${role.id}">1</th>
                        <td th:text="${role.name}">Role Name</td>
                        <td>
                            <a class="btn btn-primary" href="#" th:href="@{/role/edit(id=${role.id})}">
                                <i class="fas fa-edit"></i></a>
                            <form th:action="@{/role(id=${role.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#role_table').DataTable();
    });
</script>

</body>
</html>
