<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">

    <title>Products</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" th:href="@{/}">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{/user}"><i class="fa fa-fw fa-link"></i> Users </a></li>
            <li><a th:href="@{/role}"><i class="fa fa-fw fa-link"></i> Roles </a></li>
            <li><a href="#" th:href="@{/category}"><i class="fa fa-fw fa-link"></i> Category </a></li>
            <li><a th:href="@{/product}"><i class="fa fa-fw fa-link"></i> Products </a></li>
            <li><a href="#"><i class="fa fa-fw fa-link"></i> Other </a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">Products</h2>

        <form th:action="@{/product/new}">
            <button type="submit" class="btn btn-secondary">Add product</button>
        </form><br>

        <div class="card mb-4">
            <div class="card-body">

                <form>
                    <label for="minCost">Min Cost</label>
                    <input type="number" name="minCost" id="minCost" th:value="${minCost}">
                    <label for="maxCost">Max Cost</label>
                    <input type="number" name="maxCost" id="maxCost" th:value="${maxCost}">
                    <label for="productTitle">Product Title</label>
                    <input type="text" name="productTitle" id="productTitle" th:value="${productTitle}">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a th:href="@{/product}" class="btn btn-secondary" role="button">Reset</a>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">

                <p>Product list</p>
                <table class="table mb-0">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:unless="${productsPage.hasContent()}">
                        <td class="text-center" colspan="5">No data</td>
                    </tr>
                    <tr th:if="${productsPage.hasContent()}" th:each="prod : ${productsPage.content}">
                        <th scope="row" th:text="${prod.id}">1</th>
                        <td th:text="${prod.title}">title</td>
                        <td th:text="${prod.cost}">cost</td>
                        <td>
                            <a class="btn btn-success"  th:href="@{/product/edit/{id} (id=${prod.id})}">
                                <i class="fas fa-edit"></i></a>
                            <form th:action="@{/product(id=${prod.id})}" th:method="delete">
                                <button class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${productsPage.hasContent()}">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${!productsPage.hasPrevious()} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/product(page=${prevPageNumber},
						    size=${productsPage.size}, minCost=${minCost}, maxCost=${maxCost}, productTitle=${productTitle})}"
                                   tabindex="-1">Previous</a>
                            </li>

                            <li th:each="num: ${#numbers.sequence(1, productsPage.totalPages)}"
                                th:classappend="${num == productsPage.number + 1} ? 'active'"
                                class="page-item">
                                <a class="page-link"
                                   th:text="${num}"
                                   th:href="@{/product(page=${num},
						size=${productsPage.size}, minCost=${minCost},
						maxCost=${maxCost}, productTitle=${productTitle})}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${!productsPage.hasNext()} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/product(page=${nextPageNumber}, size=${productsPage.size},
						   minCost=${minCost}, maxCost=${maxCost}, productTitle=${productTitle})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/bootadmin.min.js}"></script>

</body>
</html>
